  console.log("\nCoding Task 2:");

  function calculateNumberToothbrushForLife(age, amountPerMonth) {
    const maxAge = 75;
    const totalBrushQuantity = amountPerMonth * 12 * (maxAge - age);
    console.log(`You will need ${totalBrushQuantity} toothbrushes to last you until the age of ${maxAge}`);
  };

  calculateNumberToothbrushForLife(12, 4); 
  calculateNumberToothbrushForLife(24, 2);
